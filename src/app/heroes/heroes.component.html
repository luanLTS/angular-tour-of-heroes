<h2>My Heroes</h2>
<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" [(ngModel)]="newHeroName" />
  <button type="button" class="add-button" (click)="add()">Add hero</button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heros">
    <!-- (click) is a event bind, one of many binds present in Angular -->
    <!-- [class.selected] is the class bind, the class (value of the right to dot) is apply or remove conditionally -->
    <!-- <button type="button" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
      <span class="badge">{{hero.id}}</span>
      <span class="name">{{hero.name}}</span>
    </button> -->
    <a routerLink="/details/{{hero.id}}">
      <span class="badge">{{hero.id}}</span>{{hero.name}}
    </a>
    <button type="button" class="delete" title="delete hero" (click)="delete(hero)">x</button>
  </li>
</ul>
